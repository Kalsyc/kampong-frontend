<div class="carousel-container">
  <div class="carousel-slider">
    <div
      *ngFor="let data of SliderImages; last as isLast"
      class="image-container"
    >
      <img src="{{ data }}" />
      <span *ngIf="isLast">{{ sliderSlickInit() }}</span>
    </div>
  </div>
  <!--  carousel-nav -->
  <div class="carousel-nav">
    <div
      *ngFor="let data of SliderImages; last as last"
      class="image-container"
    >
      <img src="{{ data }}" />
      <span *ngIf="last">{{ navSlickInit(last) }}</span>
    </div>
  </div>
</div>
