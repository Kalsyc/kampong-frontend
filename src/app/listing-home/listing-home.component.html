<app-banner *ngIf="ListingsService.ListingData != null"></app-banner>

<section class="container block-content">
  <div *ngIf="LikedArr.length != 0" class="col-12">
    <h2>Your Favourites</h2>
  </div>
  <app-listing-cards [ListingData]="LikedArr"></app-listing-cards>
</section>

<section class="container block-content">
  <div class="col-12">
    <h2>Fresh Finds</h2>
  </div>
  <div class="category-list col-12">
    <ul>
      <li class="active">Big Data Analysis</li>
      <li class="active">Coding & Programming</li>
      <li class="active">Project Management</li>
      <li>Social Media Experience</li>
      <li>Writing</li>
    </ul>
  </div>
  <app-listing-cards
    *ngIf="ListingsService.ListingData != null"
    [ListingData]="ListingsService.ListingData"
  ></app-listing-cards>
</section>
