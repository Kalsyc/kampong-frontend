<section class="container block-content">
  <div class="d-flex flex-wrap">
    <div class="col-lg-4 order-lg-2 text-right">
      <a class="btn outline-btn">Change Password</a>
    </div>
    <div class="col-lg-8 order-lg-1">
      <h3>Edit Profile</h3>
      <form [formGroup]="EditProfileForm" class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="nickname" required />
        </mat-form-field>

        <mat-form-field class="half-width">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            [matDatepicker]="DateOfBirthPicker"
            formControlName="dob"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="DateOfBirthPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #DateOfBirthPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Interest</mat-label>
          <input matInput formControlName="interest" />
        </mat-form-field>
        <mat-form-field class="full-width text-field">
          <mat-label>About Me</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="3"
            formControlName="about"
          ></textarea>
        </mat-form-field>
        <a class="btn yellow-btn" (click)="saveProfile()">SAVE</a>
      </form>
    </div>
  </div>
</section>
